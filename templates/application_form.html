<head>
  <style>
    body {
      margin: 0;
    }

    form {
      max-width: 400px;
      text-align: left;
    }

    label {
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="tel"],
    input[type="url"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
      transition: 0.5s;
    }
  </style>
</head>
<body>
  <h4 class="mb-3">Application Form</h4>
  <form action="/home/{{home['id']}}/apply" method="post">
    <div class="mb-2">
      <label>Applicant Name</label><br>
      <input type="text" name="name" placeholder="Name" required>
    </div>
  
    <div class="mb-2">
      <label>Phone Number</label><br>
      <input type="tel" name="phone_number" placeholder="1234567890" required>
    </div>
  
    <div class="mb-2">
      <label>Email</label><br>
      <input type="email" name="email" placeholder="your@email.com" >
    </div>
  
    <div class="mb-2">
      <label>College/Job details</label><br>
      <textarea name="details"></textarea>
    </div>
  
    <div class="mb-2">
      <label>Details of people</label><br>
      <textarea name="people"></textarea>
    </div>
  
    <div class="mb-2">
      <label>Aadhar Card (Upload on drive and paste link)</label><br>
      <input type="url" name="aadhar_link">
    </div>
    
    <input type="submit">
  </form>
</body>
